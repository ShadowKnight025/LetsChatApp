type Query{
    users(username: String): [User]
}

type Mutation{
    addUser(
        username: String,
        password: String,
        emailaddress: String
    ): User

    refreshToken: accessToken
}

type User{
    username: String
    password: String
    id: ID
    roles: [UserRole]
    emailaddress: String
    chats: [Chat]
}

type UserRole{
    id: ID
    roleType: String
}

type Chat{
    id: ID
    message: String
}

type refreshToken{
    token: String
}

type accessToken{
    token: String
}
